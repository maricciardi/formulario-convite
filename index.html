<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Convite</title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <aside>
            <div class="aside-container">
                <header>
                    <img src="assets/Logo.svg" alt="Emoji de festa" id="party-emoji">
                    <img src="assets/Festivite.png" alt="Logo" id="logo">
                    <p>Crie um convite digital para o seu evento</p>
                </header>
            </div>
        </aside>

        <main>
            <div class="main-container">
                <h2>Crie seu convite</h2>
                <form action="" method="post" enctype="multipart/form-data">
                    <fieldset class="about">
                        <legend>
                            <svg width="24" height="24" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M10.6667 1.66675C11.219 1.66675 11.6667 2.11446 11.6667 2.66675V4.33341H20.3333V2.66675C20.3333 2.11446 20.781 1.66675 21.3333 1.66675C21.8856 1.66675 22.3333 2.11446 22.3333 2.66675V4.33341H25.3333C27.3584 4.33341 29 5.97504 29 8.00008V26.6667C29 28.6918 27.3584 30.3334 25.3333 30.3334H6.66667C4.64162 30.3334 3 28.6918 3 26.6667V8.00008C3 5.97504 4.64162 4.33341 6.66667 4.33341H9.66667V2.66675C9.66667 2.11446 10.1144 1.66675 10.6667 1.66675ZM9.66667 6.33341H6.66667C5.74619 6.33341 5 7.07961 5 8.00008V12.3334H27V8.00008C27 7.07961 26.2538 6.33341 25.3333 6.33341H22.3333V8.00008C22.3333 8.55237 21.8856 9.00008 21.3333 9.00008C20.781 9.00008 20.3333 8.55237 20.3333 8.00008V6.33341H11.6667V8.00008C11.6667 8.55237 11.219 9.00008 10.6667 9.00008C10.1144 9.00008 9.66667 8.55237 9.66667 8.00008V6.33341ZM27 14.3334H5V26.6667C5 27.5872 5.74619 28.3334 6.66667 28.3334H25.3333C26.2538 28.3334 27 27.5872 27 26.6667V14.3334Z" fill="#869198"/>
                                </svg>                                
                            <h3>Sobre o evento</h3>
                        </legend>

                        <div class="input-wrapper">
                            <label for="title">Título</label>
                            <input type="text" id="title" name="title" placeholder="Nome do evento">
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-2">
                                <label for="start">Início</label>
                                <input type="date" id="start" name="start" lang="pt-BR">
                            </div>

                            <div class="input-wrapper flex-2">
                                <label for="end">Fim</label>
                                <input type="date" id="end" name="end" lang="pt-BR">
                            </div>
                        </div>
                        
                        <div class="flex">
                            <div class="input-wrapper flex-2">
                                <label for="kind">Tipo</label>
                                <input type="checkbox" name="kind" id="kind">
                            </div>
    
                            <div class="input-wrapper flex-2">
                                <label for="place">Local</label>
                                <input type="textarea" name="place" id="place" placeholder="Link ou endereço">
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="description">Descrição</label>
                            <textarea name="description" id="description" cols="30" rows="5" placeholder="Escreva sobre os detalhes do evento"></textarea>
                        </div>
                            
                    </fieldset>

                    <fieldset class="personalization">
                        <legend>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M7 2.75C6.9337 2.75 6.87011 2.77634 6.82322 2.82322C6.77634 2.87011 6.75 2.9337 6.75 3V11.25H17.25V3C17.25 2.93369 17.2237 2.87011 17.1768 2.82322C17.1299 2.77634 17.0663 2.75 17 2.75H14.75V6C14.75 6.41421 14.4142 6.75 14 6.75C13.5858 6.75 13.25 6.41421 13.25 6V2.75H10.75V4C10.75 4.41421 10.4142 4.75 10 4.75C9.58579 4.75 9.25 4.41421 9.25 4V2.75H7ZM7 1.25C6.53587 1.25 6.09075 1.43437 5.76256 1.76256C5.43437 2.09075 5.25 2.53587 5.25 3V11.4189C5.07072 11.5039 4.90555 11.6196 4.76256 11.7626C4.43438 12.0908 4.25 12.5359 4.25 13V14C4.25 14.7293 4.53973 15.4288 5.05546 15.9445C5.57118 16.4603 6.27065 16.75 7 16.75H9C9.06631 16.75 9.12989 16.7763 9.17678 16.8232C9.22366 16.8701 9.25 16.9337 9.25 17V19.9C9.25 20.6293 9.53973 21.3288 10.0555 21.8445C10.5712 22.3603 11.2707 22.65 12 22.65C12.7293 22.65 13.4288 22.3603 13.9445 21.8445C14.4603 21.3288 14.75 20.6293 14.75 19.9V17C14.75 16.9337 14.7763 16.8701 14.8232 16.8232C14.8701 16.7763 14.9337 16.75 15 16.75H17C17.7293 16.75 18.4288 16.4603 18.9445 15.9445C19.4603 15.4288 19.75 14.7293 19.75 14V13C19.75 12.5359 19.5656 12.0908 19.2374 11.7626C19.0945 11.6196 18.9293 11.5039 18.75 11.4189V3C18.75 2.53587 18.5656 2.09075 18.2374 1.76256C17.9092 1.43437 17.4641 1.25 17 1.25H7ZM6 12.75C5.9337 12.75 5.87011 12.7763 5.82322 12.8232C5.77634 12.8701 5.75 12.9337 5.75 13V14C5.75 14.3315 5.8817 14.6495 6.11612 14.8839C6.35054 15.1183 6.66848 15.25 7 15.25H9C9.46413 15.25 9.90925 15.4344 10.2374 15.7626C10.5656 16.0908 10.75 16.5359 10.75 17V19.9C10.75 20.2315 10.8817 20.5495 11.1161 20.7839C11.3505 21.0183 11.6685 21.15 12 21.15C12.3315 21.15 12.6495 21.0183 12.8839 20.7839C13.1183 20.5495 13.25 20.2315 13.25 19.9V17C13.25 16.5359 13.4344 16.0908 13.7626 15.7626C14.0908 15.4344 14.5359 15.25 15 15.25H17C17.3315 15.25 17.6495 15.1183 17.8839 14.8839C18.1183 14.6495 18.25 14.3315 18.25 14V13C18.25 12.9337 18.2237 12.8701 18.1768 12.8232C18.1299 12.7763 18.0663 12.75 18 12.75H6Z" fill="#869198"/>
                                </svg>         
                            <h3>Personalização</h3>
                        </legend>
                        <div class="input-wrapper">
                            <label for="main-color">Cor principal</label>
                
                            <div class="color-container">
                                <label>
                                    <input type="radio" id="opcao1" name="opcao" value="1">
                                    <div class="custom-radio">
                                        <div class="color-choice brand-color"></div>
                                    </div>
                                </label>
                                <label>
                                    <input type="radio" id="opcao2" name="opcao" value="2">
                                    <div class="custom-radio">
                                        <div class="color-choice navy"></div>
                                    </div>
                                </label>
                                <label>
                                    <input type="radio" id="opcao3" name="opcao" value="3">
                                    <div class="custom-radio">
                                        <div class="color-choice purple"></div>
                                    </div>
                                </label>
                                <label>
                                    <input type="radio" id="opcao4" name="opcao" value="4">
                                    <div class="custom-radio">
                                        <div class="color-choice fuschia"></div>
                                    </div>
                                </label>
                                <label>
                                    <input type="radio" id="opcao5" name="opcao" value="5">
                                    <div class="custom-radio">
                                        <div class="color-choice pink"></div>
                                    </div>
                                </label>
                                <label>
                                    <input type="radio" id="opcao6" name="opcao" value="6">
                                    <div class="custom-radio">
                                        <div class="color-choice danger"></div>
                                    </div>
                                </label>
                                <label>
                                    <input type="radio" id="opcao7" name="opcao" value="7">
                                    <div class="custom-radio">
                                        <div class="color-choice orange"></div>
                                    </div>
                                </label>
                                <label>
                                    <input type="radio" id="opcao8" name="opcao" value="8">
                                    <div class="custom-radio">
                                        <div class="color-choice yellow"></div>
                                    </div>
                                </label>
                                <label>
                                    <input type="radio" id="opcao9" name="opcao" value="9">
                                    <div class="custom-radio">
                                        <div class="color-choice lime"></div>
                                    </div>
                                </label>
                                <label>
                                    <input type="radio" id="opcao10" name="opcao" value="10">
                                    <div class="custom-radio">
                                        <div class="color-choice green"></div>
                                    </div>
                                </label>
                                <label>
                                    <input type="radio" id="opcao11" name="opcao" value="11">
                                    <div class="custom-radio">
                                        <div class="color-choice cyan"></div>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="theme">Tema do evento</label>

                            <div class="theme-container">
                                <label>
                                    <input type="radio" name="theme" id="theme0">
                                    <div class="theme-choice">
                                        <img src="assets/img/Image-0.jpg" alt="">
                                        <label for="theme0">Aniversário</label>
                                    </div>
                                </label>
                                <label>
                                    <input type="radio" name="theme" id="theme1">
                                    <div class="theme-choice">
                                        <img src="assets/img/Image-1.jpg" alt="">
                                        <label for="theme1">Infantil</label>
                                    </div>
                                </label>
                                <label>
                                    <input type="radio" name="theme" id="theme2">
                                    <div class="theme-choice">
                                        <img src="assets/img/Image-2.jpg" alt="">
                                        <label for="theme2">Formatura</label>
                                    </div>
                                </label>
                                <label>
                                    <input type="radio" name="theme" id="theme3">
                                    <div class="theme-choice">
                                        <img src="assets/img/Image-3.jpg" alt="">
                                        <label for="theme3">Casamento</label>
                                    </div>
                                </label>
                                <label>
                                    <input type="radio" name="theme" id="theme4">
                                    <div class="theme-choice">
                                        <img src="assets/img/Image-4.jpg" alt="">
                                        <label for="theme4">Chá de bebê</label>
                                    </div>
                                </label>
                                <label>
                                    <input type="radio" name="theme" id="theme5">
                                    <div class="theme-choice">
                                        <img src="assets/img/Image-5.jpg" alt="">
                                        <label for="theme5">Chá de panela</label>
                                    </div>
                                </label>
                                <label> 
                                    <input type="radio" name="theme" id="theme6">
                                    <div class="theme-choice">
                                        <img src="assets/img/Image-6.jpg" alt="">
                                        <label for="theme6">Carnaval</label>
                                    </div>
                                </label>
                                <label> 
                                    <input type="radio" name="theme" id="theme7">
                                    <div class="theme-choice">
                                        <img src="assets/img/Image-7.jpg" alt="">
                                        <label for="theme7">Páscoa</label>
                                    </div>
                                </label>
                                <label> 
                                    <input type="radio" name="theme" id="theme8">
                                    <div class="theme-choice">
                                        <img src="assets/img/Image-8.jpg" alt="">
                                        <label for="theme8">São João</label>
                                    </div>
                                </label>
                                <label> 
                                    <input type="radio" name="theme" id="theme9">
                                    <div class="theme-choice">
                                        <img src="assets/img/Image-9.jpg" alt="">
                                        <label for="theme9">Halloween</label>
                                    </div>
                                </label>
                                <label> 
                                    <input type="radio" name="theme" id="theme10">
                                    <div class="theme-choice">
                                        <img src="assets/img/Image-10.jpg" alt="">
                                        <label for="theme10">Natal</label>
                                    </div>
                                </label>
                                <label> 
                                    <input type="radio" name="theme" id="theme11">
                                    <div class="theme-choice">
                                        <img src="assets/img/Image-11.jpg" alt="">
                                        <label for="theme11">Outro</label>
                                    </div>
                                </label>
                                
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <div class="flex">
                                <div class="input-wrapper flex-1">
                                    <label for="style">Estilo</label>
                                    <input type="checkbox" name="style" id="style">
                                </div>
        
                                <div class="input-wrapper flex-2">
                                    <label for="cover">Fotos de capa</label>
                                    <div class="droparea-wrapper">
                                        <div class="droparea">
                                            <input type="file" id="cover" name="cover">
                                            
                                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd" clip-rule="evenodd" d="M7.64645 1.64645C7.84171 1.45118 8.15829 1.45118 8.35355 1.64645L11.6869 4.97978C11.8821 5.17504 11.8821 5.49162 11.6869 5.68689C11.4916 5.88215 11.175 5.88215 10.9798 5.68689L8.5 3.20711V10C8.5 10.2761 8.27614 10.5 8 10.5C7.72386 10.5 7.5 10.2761 7.5 10V3.20711L5.02022 5.68689C4.82496 5.88215 4.50838 5.88215 4.31311 5.68689C4.11785 5.49162 4.11785 5.17504 4.31311 4.97978L7.64645 1.64645ZM2 9.5C2.27614 9.5 2.5 9.72386 2.5 10V12.6667C2.5 12.8877 2.5878 13.0996 2.74408 13.2559C2.90036 13.4122 3.11232 13.5 3.33333 13.5H12.6667C12.8877 13.5 13.0996 13.4122 13.2559 13.2559C13.4122 13.0996 13.5 12.8877 13.5 12.6667V10C13.5 9.72386 13.7239 9.5 14 9.5C14.2761 9.5 14.5 9.72386 14.5 10V12.6667C14.5 13.1529 14.3068 13.6192 13.963 13.963C13.6192 14.3068 13.1529 14.5 12.6667 14.5H3.33333C2.8471 14.5 2.38079 14.3068 2.03697 13.963C1.69315 13.6192 1.5 13.1529 1.5 12.6667V10C1.5 9.72386 1.72386 9.5 2 9.5Z" fill="#59B2FF"/>
                                            </svg>   
                                            <p>Selecionar</p>                      
                                        </div>

                                        <span>Nenhum arquivo selecionado</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="contact">
                        <legend>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M8 1.25C8.41421 1.25 8.75 1.58579 8.75 2V3.25H15.25V2C15.25 1.58579 15.5858 1.25 16 1.25C16.4142 1.25 16.75 1.58579 16.75 2V3.25H19C20.5188 3.25 21.75 4.48122 21.75 6V20C21.75 21.5188 20.5188 22.75 19 22.75H5C3.48122 22.75 2.25 21.5188 2.25 20V6C2.25 4.48122 3.48122 3.25 5 3.25H7.25V2C7.25 1.58579 7.58579 1.25 8 1.25ZM5 4.75C4.30964 4.75 3.75 5.30964 3.75 6V20C3.75 20.6904 4.30964 21.25 5 21.25H19C19.6904 21.25 20.25 20.6904 20.25 20V6C20.25 5.30964 19.6904 4.75 19 4.75H5ZM12 8.75C11.3096 8.75 10.75 9.30964 10.75 10C10.75 10.6904 11.3096 11.25 12 11.25C12.6904 11.25 13.25 10.6904 13.25 10C13.25 9.30964 12.6904 8.75 12 8.75ZM9.25 10C9.25 8.48122 10.4812 7.25 12 7.25C13.5188 7.25 14.75 8.48122 14.75 10C14.75 11.5188 13.5188 12.75 12 12.75C10.4812 12.75 9.25 11.5188 9.25 10ZM7.05546 16.0555C7.57118 15.5397 8.27065 15.25 9 15.25H15C15.7293 15.25 16.4288 15.5397 16.9445 16.0555C17.4603 16.5712 17.75 17.2707 17.75 18C17.75 18.4142 17.4142 18.75 17 18.75C16.5858 18.75 16.25 18.4142 16.25 18C16.25 17.6685 16.1183 17.3505 15.8839 17.1161C15.6495 16.8817 15.3315 16.75 15 16.75H9C8.66848 16.75 8.35054 16.8817 8.11612 17.1161C7.8817 17.3505 7.75 17.6685 7.75 18C7.75 18.4142 7.41421 18.75 7 18.75C6.58579 18.75 6.25 18.4142 6.25 18C6.25 17.2707 6.53973 16.5712 7.05546 16.0555Z" fill="#869198"/>
                                </svg>
                            <h3>Dados para contato</h3>
                        </legend>
                    </fieldset>

                    <div id="line"></div>

                    <fieldset class="terms">

                    </fieldset>

                    <button>Gerar convite</button>
                </form>

                
            </div>
        </main>
    </div>
</body>
</html>
